<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>

    <!-- Include necessary libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<style>
    .user-list-item {
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .user-list-item:hover {
        background-color: #f0f0f0;
    }

    .chat-message {
        border-bottom: 1px solid #ddd;
        padding: 8px;
    }

    #response {
        max-height: 300px;
        overflow-y: auto;
    }
</style>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row mb-3">
            <div class="col-sm-6">
                <button class=" btn btn-sm btn-outline-info container" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Chat with Online Users
                </button>
            </div>
            <div class="col-sm-6">
                <button class=" collapsed btn btn-sm btn-outline-warning container" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Group Chat
                </button>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="container">
                            <div class="row mt-4">
                                <!-- Active Users List -->
                                <div class="col-md-3">
                                    <div class="card">
                                        <h5 class="text-center mb-3 p-2">Active Users</h5>
                                        <ul class="list-group" id="activeUsers">
                                            <!-- Active users will be dynamically inserted here -->
                                        </ul>
                                    </div>
                                </div>

                                <!-- Chat Area -->
                                <div class="col-md-9">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 id="selectedUser">Select a user to chat with</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <div id="chatArea" class="border p-3 mb-3"
                                                     style="height: 400px; overflow-y: auto;">
                                                    <!-- Messages will be dynamically inserted here -->
                                                </div>
                                            </div>
                                            <!-- Message Input -->
                                            <form id="chatForm">
                                                <div class="input-group">
                                                    <input type="text" id="messageInput" class="form-control"
                                                           placeholder="Type your message...">
                                                    <button type="button" id="sendButton"
                                                            class="btn btn-outline-primary">
                                                        <i class="fas fa-paper-plane"></i> Send
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row mt-4">
                                <!-- Group Selection -->
                                <div class="col-md-3">
                                    <h5>Groups</h5>
                                    <ul class="list-group" id="groupList">
                                        <!-- Groups will be dynamically inserted here -->
                                    </ul>
                                </div>

                                <!-- Chat Area -->
                                <div class="col-md-9">
                                    <h5>Chat</h5>
                                    <div id="chatAreaG" class="border p-3 mb-3" style="height: 400px; overflow-y: auto;">
                                        <!-- Messages will be dynamically inserted here -->
                                    </div>

                                    <!-- Message Input -->
                                    <form id="chatFormG">
                                        <div class="input-group">
                                            <input type="text" id="messageInputG" class="form-control" placeholder="Type your message...">
                                            <button type="button" id="sendButtonG" class="btn btn-primary">
                                                <i class="fas fa-paper-plane"></i> Send
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<input type="hidden" id="currentUser" data-th-value="${currentUser}">
<input type="hidden" id="messageUrl" data-th-value="${messageUrl}">

<script src="/js/message.js"></script>

</body>
</html>
