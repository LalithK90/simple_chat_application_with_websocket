<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>


</head>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<link rel="stylesheet" href="/css/message.css">
<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row mb-3">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
                <a href="/chat/groups/page">
                    <button class=" collapsed btn btn-sm btn-outline-warning container" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Group in Chat
                    </button>
                </a>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row mt-2">
                                <!-- Active Users List -->
                                <div class="col-sm-3">
                                    <div class="card bg-transparent">
                                        <h5 class="text-center"><i class="fas fa-circle text-success"></i> &nbsp; Online
                                            Users</h5>
                                        <hr>
                                            <input type="text" placeholder="Type to search" id="userSearch" class="form-control">

                                        <div class="scroll-container" id="activeUsers">

                                        </div>
                                    </div>
                                </div>
                                <!-- Chat Area -->
                                <div class="col-sm-9">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 id="selectedUser">Select a user to chat with</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <div id="chatArea" class="border p-3 mb-3"
                                                     style="height: 400px; overflow-y: auto;">
                                                    <!-- Messages will be dynamically inserted here -->
                                                </div>
                                            </div>
                                            <!-- Message Input -->
                                            <form id="chatForm">
                                                <div class="input-group">
                                                    <input type="text" id="messageInput" class="form-control"
                                                           placeholder="Type your message..."/>
                                                    &nbsp;
                                                    <button type="button" id="sendButton"
                                                            class="btn btn-outline-primary">
                                                        <i class="fas fa-paper-plane"></i> Send
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<input type="hidden" id="currentUser" data-th-value="${currentUser}">
<input type="hidden" id="messageUrl" data-th-value="${messageUrl}">
<input type="hidden" id="getGroupsUrl" data-th-value="${getGroupsUrl}">
<input type="hidden" id="createGroupUrl" data-th-value="${createGroupUrl}">

<script src="/js/message.js"></script>

</body>
</html>
