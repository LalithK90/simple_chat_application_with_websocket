<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>


</head>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<link rel="stylesheet" href="/css/message.css">
<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="row mb-3">
            <div class="col-sm-6">
                <a href="/chat">
                    <button class=" btn btn-sm btn-outline-info container" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Chat with Online Users
                    </button>
                </a>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row mt-2">
                                <!-- Group Selection -->
                                <div class="col-sm-5">
                                    <div class="card pt-2">
                                        <span class="text-center h5"><i class="fas fa-users"></i> Groups &nbsp;&nbsp;
                                        <button type="button" class="btn btn-sm btn-outline-info"
                                                onclick="createGroup()" aria-label=""> <i class="fas fa-users"></i> <i
                                                class="fas fa-plus"></i></button>
                                        </span>
                                        <div class="scroll-container">

                                        </div>
                                        <div class="table-responsive">
                                            <table id="groupTable"
                                                   class="display table table-striped table-bordered text-center"
                                                   style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Group Name</th>
                                                    <th><i class="fas fa-user-friends"></i> #</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- Chat Area -->
                                <div class="col-sm-7">
                                    <h5>Chat</h5>
                                    <div id="chatAreaG" class="border p-3 mb-3"
                                         style="height: 400px; overflow-y: auto;">
                                        <!-- Messages will be dynamically inserted here -->
                                    </div>

                                    <!-- Message Input -->
                                    <form id="chatFormG">
                                        <div class="input-group">
                                            <input type="text" id="messageInputG" class="form-control"
                                                   placeholder="Type your message...">
                                            <button type="button" id="sendButtonG" class="btn btn-primary">
                                                <i class="fas fa-paper-plane"></i> Send
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<input type="hidden" id="currentUser" data-th-value="${currentUser}">
<input type="hidden" id="messageUrl" data-th-value="${messageUrl}">
<input type="hidden" id="getGroupsUrl" data-th-value="${getGroupsUrl}">
<input type="hidden" id="createGroupUrl" data-th-value="${createGroupUrl}">


<script src="/js/messageGroup.js"></script>


<!-- Create Group Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name: </label>
                    <input type="text" class="form-control" id="groupName" required>
                </div>
                <div class="mb-3">
                    <label for="groupPurpose" class="form-label">Purpose of Group: </label>
                    <textarea type="text" class="form-control" id="groupPurpose" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="groupType" class="form-label">Group Type: </label>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" name="groupType" value="PRIVATE" type="radio"
                               id="groupTypeP" required>
                        <label class="form-check-label" for="groupTypeP">Private</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" name="groupType" value="PUBLIC" type="radio"
                               id="groupType" required>
                        <label class="form-check-label" for="groupType">Public</label>
                    </div>
                </div>
                <button onclick="createGroupSend()" class="btn btn-outline-primary text-center"><i
                        class="fas fa-plus mx-1"></i>Create
                    Group
                </button>
            </div>
        </div>
    </div>
</div>


<table id="memberTable" class="display">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>


<script>
    function getBaseUrl(url) {
        // Split the URL at the "?" character
        return url.split('?')[0];
    }

    $(document).ready(function () {
        let getGroupsUrl = $("#getGroupsUrl").val()
        $('#groupTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: getBaseUrl(getGroupsUrl),
                "data": function (d) {
                    let page = Math.floor(d.start / d.length);  // Calculate page
                    let size = d.length;  // Page size
                    let search = d.search.value;  // Search value

                    return {
                        "page": page,
                        "size": size,
                        "search": search,
                        "draw": d.draw  // Draw count
                    };
                },
                "error": function (xhr, error, code) {
                    console.log("Error:", error);
                    console.log("XHR:", xhr);
                }
            },
            columns: [
                {data: 'name'},
                {
                    "data": "memberCount",
                    "render": function (data) {
                        return `<i class="fas fa-users"></i> ${data}`;
                    }
                },
                {
                    "data": "number",
                    "render": function (data, type, row) {
                        return `
<div class="row justify-content-around">
<div class="btn-group" role="group" aria-label="Basic example">
                    <button class='btn-join btn btn-sm btn-outline-info mx-1'  data-gnum='${data}' title='Join'> <i class='fas fa-user-plus'></i>Join</button>
                    <button class='btn-see  btn btn-sm btn-outline-warning' data-gnum='${data}' title='See'>  <i class='fas fa-eye'></i> See</button>
                    </div>
                </div>`
                    }
                }

            ],
            paging: true,
            searching: true,
            pageLength: 5,  // Adjust this according to your backend page size
        });

        let datableRow = $('#groupTable tbody')
        // Event listener for "Join" button
        datableRow.on('click', 'button.btn-join', function () {
            let groupNumber = $(this).data('gnum');
            alert('Group Number (Join): ' + groupNumber);

            // Show modal or perform any action you need
        });

        // Event listener for "See" button
        datableRow.on('click', 'button.btn-see', function () {
            let groupNumber = $(this).data('gnum');
            alert('Group Number (See): ' + groupNumber);

            // Show modal or perform any action you need
        });
    });

    function loadGroupMembers(groupId) {
        $('#memberTable').DataTable({
            processing: true,
            serverSide: true,
            destroy: true, // Reinitialize DataTable when changing groups
            ajax: {
                url: '/api/groups/' + groupId + '/members',
                data: function (d) {
                    d.search = d.search.value;
                },
                dataSrc: function (json) {
                    return json.content;
                }
            },
            columns: [
                {data: 'userName'},
                {data: 'userEmail'}
            ],
            paging: true,
            searching: true
        });
    }
</script>
</body>
</html>
