<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .chat-window { height: 400px; overflow-y: auto; }
    .chat-bubble-left { background-color: #e6e6e6; padding: 10px; margin-bottom: 5px; border-radius: 10px; }
    .chat-bubble-right { background-color: #007bff; color: white; padding: 10px; margin-bottom: 5px; border-radius: 10px; text-align: right; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Chat Application</h1>

  <div class="accordion" id="chatAccordion">
    <!-- Single Chat Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="singleChatHeader">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#singleChat">
          Single Chat
        </button>
      </h2>
      <div id="singleChat" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <div class="row">
            <!-- Online Users -->
            <div class="col-sm-4">
              <h5>Online Users</h5>
              <ul class="list-group" id="onlineUsers">
                <!-- Users will be dynamically added here -->
              </ul>
            </div>
            <!-- Chat Window -->
            <div class="col-sm-8">
              <h5 id="chatUser">Chat with: User Name</h5>
              <div class="chat-window" id="chatWindow">
                <!-- Messages will be dynamically added here -->
              </div>
              <div class="input-group mt-2">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message">
                <button class="btn btn-primary" id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Group Chat Accordion -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="groupChatHeader">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#groupChat">
          Group Chat
        </button>
      </h2>
      <div id="groupChat" class="accordion-collapse collapse">
        <div class="accordion-body">
          <div class="row">
            <!-- Available Groups -->
            <div class="col-sm-4">
              <h5>Available Groups</h5>
              <ul class="list-group" id="chatGroups">
                <!-- Groups will be dynamically added here -->
              </ul>
              <button class="btn btn-success mt-2" id="createGroupBtn">Create Group</button>
            </div>
            <!-- Group Chat Window -->
            <div class="col-sm-8">
              <h5 id="groupChatName">Chat with: Group Name</h5>
              <div class="chat-window" id="groupChatWindow">
                <!-- Group Messages will be dynamically added here -->
              </div>
              <div class="input-group mt-2">
                <input type="text" class="form-control" id="groupMessageInput" placeholder="Type a message">
                <button class="btn btn-primary" id="sendGroupMessageBtn"><i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createGroupForm">
            <div class="mb-3">
              <label for="groupName" class="form-label">Group Name</label>
              <input type="text" class="form-control" id="groupName" required>
            </div>
            <div class="mb-3">
              <label for="groupType" class="form-label">Group Type</label>
              <select class="form-select" id="groupType">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script>
  // WebSocket client setup for real-time messaging
  let socket = new SockJS('/chat');
  let stompClient = Stomp.over(socket);

  stompClient.connect({}, function (frame) {
    console.log('Connected: ' + frame);
    stompClient.subscribe('/topic/messages', function (message) {
      showMessage(JSON.parse(message.body));
    });
  });

  $('#sendMessageBtn').click(function () {
    let message = $('#messageInput').val();
    stompClient.send("/app/chat", {}, JSON.stringify({'content': message}));
    $('#messageInput').val('');
  });

  function showMessage(message) {
    let chatWindow = $('#chatWindow');
    chatWindow.append('<div class="chat-bubble-left">' + message.content + '</div>');
    chatWindow.scrollTop(chatWindow.prop("scrollHeight"));
  }
</script>
</body>
</html>
